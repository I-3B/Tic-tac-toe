<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <div class="name-label" id="first-player"></div>
            <div id="score"></div>
            <div class="name-label" id="second-player"></div>
        </div>
        <div id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="fence column-fence"id="first-column-fence"></div>
            <div class="fence column-fence"id="second-column-fence"></div>
            <div class="fence row-fence"id="first-row-fence"></div>
            <div class="fence row-fence"id="second-row-fence"></div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
